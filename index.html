<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Order-Summary Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="img/illustration-hero.svg" alt="illustration-hero" />
        </div>
        <div class="text__box">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="inner-flex">
            <div class="music__icon">
              <img src="img/icon-music.svg" alt="Music-icon" />
            </div>
            <div class="plan__text">
              <p class="plan__1">Annual Plan</p>
              <p class="plan__2">$59.99/year</p>
            </div>
          </div>
          <div class="plan__link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="payment">
          <a href="#">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
